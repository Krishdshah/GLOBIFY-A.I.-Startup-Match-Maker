<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globify - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --bg-charcoal: #0D0D0D;
            --gold-primary: #D4AF37;
            --bronze-secondary: #B08D57;
            --white-text: #FFFFFF;
            --gray-light: #E0E0E0;
            --gold-glow: rgba(212, 175, 55, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg-charcoal);
            color: var(--white-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(176, 141, 87, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-20px) translateY(-20px); }
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            background: rgba(13, 13, 13, 0.8);
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            color: var(--gold-primary);
            border-color: var(--gold-primary);
            transform: translateX(-5px);
        }

        .login-container {
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid var(--gold-primary);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(212, 175, 55, 0.1),
                inset 0 1px 0 rgba(212, 175, 55, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            filter: drop-shadow(0 0 15px var(--gold-glow));
            animation: logoFloat 3s ease-in-out infinite alternate;
        }

        @keyframes logoFloat {
            from { transform: translateY(0px) rotate(0deg); }
            to { transform: translateY(-10px) rotate(5deg); }
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: var(--gold-primary);
            text-shadow: 0 0 20px var(--gold-glow);
        }

        .welcome-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: var(--white-text);
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            color: var(--gray-light);
            font-size: 1rem;
            line-height: 1.5;
        }

        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--gold-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold-primary);
            font-size: 1.1rem;
            z-index: 2;
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            color: var(--white-text);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Open Sans', sans-serif;
        }

        .form-input::placeholder {
            color: rgba(224, 224, 224, 0.5);
            font-size: 0.95rem;
        }

        .form-input:focus {
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(212, 175, 55, 0.1),
                0 0 20px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }

        .form-input:focus + .input-icon {
            color: var(--white-text);
            transform: translateY(-50%) scale(1.1);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--bronze-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--gold-primary);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--gold-primary), var(--bronze-secondary));
            border: none;
            border-radius: 15px;
            color: var(--bg-charcoal);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.4),
                0 0 20px rgba(212, 175, 55, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn.loading {
            opacity: 0.8;
            cursor: not-allowed;
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-charcoal);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .login-btn.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 2rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(212, 175, 55, 0.3);
        }

        .divider span {
            background: var(--bg-charcoal);
            color: var(--gray-light);
            padding: 0 1.5rem;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .social-btn:hover {
            border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: 1px solid #4CAF50;
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #da190b);
            border: 1px solid #f44336;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                border-radius: 20px;
            }

            .back-to-home {
                top: 1rem;
                left: 1rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .welcome-text h1 {
                font-size: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="back-to-home">
        <a href="/beta" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-section">
                <img src="assets/logo.gif" alt="Globify Logo" class="logo-img">
                <span class="logo-text">Globify</span>
            </div>
            <div class="welcome-text">
                <h1>Welcome Back!</h1>
                <p>Sign in to continue your global expansion journey</p>
            </div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-container">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In to Globify
                <span class="loading-spinner"></span>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" id="googleLogin">
                <i class="fab fa-google"></i>
                Google
            </a>
            <a href="#" class="social-btn" id="linkedinLogin">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const notification = document.getElementById('notification');

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }

                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.innerHTML = 'Signing In... <span class="loading-spinner"></span>';

                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Demo credentials check
                    if (email === 'deepansh@globify.com' && password === 'demo123') {
                                             showNotification('Login successful! Redirecting...', 'success');
                     setTimeout(() => {
                         window.location.href = 'dashboard-new.html';
                     }, 1500);
                    } else {
                        throw new Error('Invalid credentials');
                    }
                } catch (error) {
                    showNotification('Invalid email or password. Please check your credentials and try again.', 'error');
                } finally {
                    // Reset button state
                    loginBtn.classList.remove('loading');
                    loginBtn.innerHTML = 'Sign In to Globify';
                }
            });

            // Social login handlers
            document.getElementById('googleLogin').addEventListener('click', function(e) {
                e.preventDefault();
                showNotification('Google login coming soon!', 'error');
            });

            document.getElementById('linkedinLogin').addEventListener('click', function(e) {
                e.preventDefault();
                showNotification('LinkedIn login coming soon!', 'error');
            });

            document.getElementById('forgotPassword').addEventListener('click', function(e) {
                e.preventDefault();
                showNotification('Password reset coming soon!', 'error');
            });

            // Input focus effects
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        });
    </script>
    <script src="page-transition.js"></script>
</body>
</html>
